<mat-card class="artistas-card">
  <mat-card-header>
    <mat-card-title>Artistas Destacados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let art of artistas">
        <img matListAvatar [src]="art.image" alt="{{ art.name }}">
        <h4 matLine>{{ art.name }}</h4>
      </mat-list-item>
    </mat-list>
    <div class="actions">
      <button mat-button color="primary" routerLink="/dashboard">Volver al cat√°logo</button>
    </div>
  </mat-card-content>
</mat-card>
