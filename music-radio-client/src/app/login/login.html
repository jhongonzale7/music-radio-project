
<div class="container mt-5">
  <h2 class="form-title">Iniciar Sesión</h2>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Número de Identificación</mat-label>
          <input matInput required [(ngModel)]="credentials.numIdentificacion" name="numIdentificacion">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required [(ngModel)]="credentials.password" name="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
      <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
