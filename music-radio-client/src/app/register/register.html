<div class="container mt-5">
  <h2 class="form-title">Registro de Usuario</h2>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Número de Identificación</mat-label>
          <input matInput required maxlength="15" [(ngModel)]="user.numIdentificacion" name="numIdentificacion">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required maxlength="20" [(ngModel)]="user.password" name="password">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Nombre</mat-label>
          <input matInput required maxlength="50" [(ngModel)]="user.nombre" name="nombre">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Correo</mat-label>
          <input matInput required maxlength="50" [(ngModel)]="user.correo" name="correo">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Dirección</mat-label>
          <input matInput required maxlength="300" [(ngModel)]="user.direccion" name="direccion">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Ciudad</mat-label>
          <input matInput maxlength="20" [(ngModel)]="user.ciudad" name="ciudad">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Teléfono</mat-label>
          <input matInput maxlength="20" [(ngModel)]="user.telefono" name="telefono">
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Registrarse</button>
      </form>

      <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
